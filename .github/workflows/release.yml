name: Build and Test Spring Boot App

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Maven
      working-directory: ./reservation-service
      run: mvn clean package -DskipTests

    - name: Test app
      working-directory: ./reservation-service
      run: mvn test
    - name: Build Docker Image with Kaniko
      uses: mattstratton/kaniko-action@v2
      with:
        context: .  # Path to the directory containing your Dockerfile
        dockerfile: Dockerfile  # Path to your Dockerfile
        destination: ftndevops2024/reservation-service-example:$GITHUB_SHA  # Destination of the built image
        registry: docker.io  # Docker registry URL
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}  # Docker registry username
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  # Docker registry password