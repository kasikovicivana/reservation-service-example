name: Kaniko release

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  determine-version:
    name: Determine Semantic Version
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.VERSION }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine version
        id: version
        run: |
          PREVIOUS_VERSION=$VERSION
          echo "Prev version: $PREVIOUS_VERSION"

          UPDATED_VERSION=$(./scripts/determine_version.sh "${PREVIOUS_VERSION}")

          echo "Determined version: $UPDATED_VERSION"
          echo "::set-output name=version::$UPDATED_VERSION"
          echo "VERSION=$UPDATED_VERSION" >> $GITHUB_ENV

  build:
    name: Build, test and release to Docker Hub
    runs-on: ubuntu-latest
    needs: determine-version
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Build with Maven
        working-directory: ./reservation-service
        run: mvn clean package -DskipTests

      - name: Test app
        working-directory: ./reservation-service
        run: mvn test

      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          image: ftndevops2024/reservation-service-example
          tag: ${{ needs.determine-version.outputs.version }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          cache: true
          cache_registry: aevea/cache
